    <title>Document</title>
    <script>

      function isPremier(n) {
        if (n < 2) {
          return false
        } else if (n === 2) {
          return true
        }

        for (let i = 3; i <= n; i++) {
          // console.log(i)
          if (n % i === 0) {
            return false
          }
          return true // Pas besoin de mettre le else dans la boucle.
          // S'il n'a rien trouvÃ© dans la boucle, c'est que ce n'est pas divisible, on peut donc return true EN DEHORS de la boucle
        }
      }

      console.log("0", isPremier(0))
      console.log("1", isPremier(1))
      console.log("2", isPremier(2))
      console.log("3", isPremier(3))
      console.log("11", isPremier(11))
      console.log("12", isPremier(12))
      console.log("12", isPremier(17))


    </script>
